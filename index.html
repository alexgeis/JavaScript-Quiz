<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Coding Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <!-- NAV BAR -->
    <header>
        <nav id="nav-bar">
            <a href="" id="view-high-scores"><p id="highScores" class="m-2">View High Scores</p></a>
            <p id="timer-display"></p>
            <p id="score">
            </p>
            <p id="pushups">
            </p>
            <button id="back-btn">Back to Start</button>
        </nav>
    </header>
    <!-- START QUIZ PAGE -->
    <div id="start-quiz-page">
        <h1>JavaScript Coding Quiz</h1>
        <p>Get learnt, dummy!</p>
        <button id="start-btn">Start Quiz</button>
    </div>
    <!-- QUESTION and ANSWER TEXT -->
    <div id="question-page">
        <h2 id="title"></h2>
        <div class="d-flex justify-content-center">
            <ul id="answer-list">
                <li><button id="ans1"></button></li>
                <li><button id="ans2"></button></li>
                <li><button id="ans3"></button></li>
                <li><button id="ans4"></button></li>
            </ul>
        </div>
        <p id="answer-response"></p>
    </div>
    <!-- END GAME PAGE -->
    <div id="end-page">
        <h2>Game over!</h2>
        <p id="final-score"></p>
        <form action="" id="form-initials">
            <label for="initials">Initials: 
        </label>
            <input type="text" name="initials" id="initials">
        </form>
    </div>
    <!-- HIGH SCORE PAGE -->
    <div id="score-page">
        <h2>High Scores</h2>
        <hr>
        <ul id="high-score-list"></ul>
        <button id="clear-btn">Clear Scores</button>
    </div>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
